<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./pages/index.css">
	<title>Проект: Место</title>
</head>

<body class="root">
	<div class="page">
		<header class="header">
			<img src="./images/Vector_logo.svg" alt="Логотип" class="header__logo">
		</header>
		<main class="content">
			<section class="profile">
				<div class="profile__inner">
					<img src="./images/image.jpg" alt="Фотография пользователя" class="profile__avatar">
					<div class="profile__info">
						<h1 class="profile__title">Жак-Ив Кусто</h1>
						<p class="profile__subtitle">Исследователь океана</p>
						<button class="button button_edit"></button>
					</div>
				</div>
				<button class="button button_add"></button>
			</section>
			<section class="cards" aria-label="Фотогалерея">
				<article class="card">
					<img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Сентинский храм на горном хребте"
						class="card__image">
					<div class="card__text">
						<h2 class="card__title">Карачаевск</h2>
						<button class="button button_heart"></button>
					</div>
				</article>
				<article class="card">
					<img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Ровнина, а далеко на горизонте видна Гора"
						class="card__image">
					<div class="card__text">
						<h2 class="card__title">Гора Эльбрус</h2>
						<button class="button button_heart"></button>
					</div>
				</article>
				<article class="card">
					<img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Холмистый лес на фоне высокой Горы"
						class="card__image">
					<div class="card__text">
						<h2 class="card__title">Домбай</h2>
						<button class="button button_heart"></button>
					</div>
				</article>
				<article class="card">
					<img src="./images/matt-hardy-GlNK5VW2MTg-unsplash.jpg" alt="Гондола плывёт посередине реки на фоне домов"
						class="card__image">
					<div class="card__text">
						<h2 class="card__title">Венеция</h2>
						<button class="button button_heart"></button>
					</div>
				</article>
				<article class="card">
					<img src="./images/mourad-saadi-9BOmF9--EZk-unsplash.jpg" alt="Вид на закат солнца уходящего за горизон воды"
						class="card__image">
					<div class="card__text">
						<h2 class="card__title">Закат</h2>
						<button class="button button_heart"></button>
					</div>
				</article>
				<article class="card">
					<img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Сентинский храм на горном хребте"
						class="card__image">
					<div class="card__text">
						<h2 class="card__title">Карачаево-Черкесия</h2>
						<button class="button button_heart"></button>
					</div>
				</article>
			</section>
		</main>
		<footer class="footer">
			<p class="footer__copyright">&copy; 2023 Mesto Russia</p>
		</footer>
	</div>
	<div class="popup">
		<div class="popup__container">
			<button class="button button_close"></button>
			<form action="#" method="post" class="popup__content">
				<h2 class="popup__edit-profile">Редактировать профиль</h2>
				<p class="popup__user">
					<input type="text" name="name" value="Жак-Ив Кусто" class="popup__input popup__input_user_name">
				</p>
				<p class="popup__job">
					<input type="text" name="job" value="Исследователь океана" class="popup__input popup__input_user_job">
				</p>
				<button type="submit" class="button button_save">Сохранить</button>
			</form>
		</div>
	</div>
	<script src="./scripts/index.js"></script>
</body>

</html>
