<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./pages/index.css">
	<title>Проект: Место</title>
</head>

<body class="root">
	<div class="page">
		<header class="header">
			<img src="./images/Vector_logo.svg" alt="Логотип" class="header__logo">
		</header>
		<main class="content">
			<section class="profile">
				<div class="profile__inner">
					<img src="./images/image.jpg" alt="Фотография пользователя" class="profile__avatar">
					<div class="profile__info">
						<h1 class="profile__title">Жак-Ив Кусто</h1>
						<p class="profile__subtitle">Исследователь океана</p>
						<button type="button" class="button button_type_edit"></button>
					</div>
				</div>
				<button type="button" class="button button_type_add"></button>
			</section>
			<section class="cards" aria-label="Фотогалерея">

			</section>
		</main>
		<footer class="footer">
			<p class="footer__copyright">&copy; 2023 Mesto Russia</p>
		</footer>
	</div>
	<div class="popup popup-profile">
		<div class="popup__container">
			<button type="button" class="button button_type_close"></button>
			<form name="form" class="popup__content" novalidate>
				<h2 class="popup__title">Редактировать профиль</h2>
				<label class="popup__field">
					<input id="popup-name" type="text" name="name" class="popup__input popup__input_user_name" minlength="2"
						maxlength="40" required>
					<span class="popup-name-error popup__error"></span>
				</label>
				<label class="popup__field">
					<input id="popup-job" type="text" name="job" class="popup__input popup__input_user_job" minlength="2"
						maxlength="200" required>
					<span class="popup-job-error popup__error"></span>
				</label>
				<button type="submit" class=" button popup__submit popup_type_save">Сохранить</button>
			</form>
		</div>
	</div>
	<div class="popup popup-card">
		<div class="popup__container">
			<button type="button" class="button button_type_close"></button>
			<form name="form" class="popup__content popup__content-card" novalidate>
				<h2 class="popup__title">Новое место</h2>
				<label class="popup__field">
					<input id="popup-title" type="text" name="name" placeholder="Название"
						class="popup__input popup__input_image_name" minlength="2" maxlength="30" required>
					<span class="popup-title-error popup__error"></span>
				</label>
				<label class="popup__field">
					<input id="popup-link" type="url" name="link" placeholder="Ссылка на картинку"
						class="popup__input popup__input_image_link" required>
					<span class="popup-link-error popup__error"></span>
				</label>
				<button type="submit" class="button popup__submit popup_type_create">Создать</button>
			</form>
		</div>
	</div>
	<div class="popup popup-image">
		<figure class="popup__container-image">
			<button type="button" class="button button_type_close"></button>
			<img src="#" alt="#" class="popup__image">
			<figcaption class="popup__caption"></figcaption>
		</figure>
	</div>
	<template class="card-template">
		<article class="card">
			<button type="button" class="button button_type_delete"></button>
			<img src="#" alt="#" class="card__image">
			<div class="card__text">
				<h2 class="card__title"></h2>
				<button type="button" class="button button__like"></button>
			</div>
		</article>
	</template>
	<script src="./scripts/validate.js"></script>
	<script src="./scripts/index.js"></script>
</body>

</html>
